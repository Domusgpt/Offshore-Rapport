# netlify.toml - Configuration for Offshore Rapport

[build]
  publish = "." # Assuming all files (index.html, style.css, js/) are in the root

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/article"
  to = "/article.html"
  status = 200

[[redirects]]
  from = "/category"
  to = "/category.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true